<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#161b22"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#58a6ff"/>
      <stop offset="100%" style="stop-color:#a371f7"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="800" height="200" fill="url(#bg)" rx="12"/>

  <!-- Terminal window -->
  <rect x="40" y="40" width="720" height="120" fill="#0d1117" rx="8" stroke="#30363d" stroke-width="1"/>

  <!-- Terminal header -->
  <rect x="40" y="40" width="720" height="28" fill="#161b22" rx="8 8 0 0"/>
  <circle cx="60" cy="54" r="6" fill="#ff5f56"/>
  <circle cx="80" cy="54" r="6" fill="#ffbd2e"/>
  <circle cx="100" cy="54" r="6" fill="#27c93f"/>

  <!-- Terminal content -->
  <text x="60" y="95" font-family="SF Mono, Monaco, monospace" font-size="14" fill="#8b949e">$</text>
  <text x="80" y="95" font-family="SF Mono, Monaco, monospace" font-size="14" fill="url(#accent)" filter="url(#glow)">record</text>

  <text x="60" y="120" font-family="SF Mono, Monaco, monospace" font-size="11" fill="#484f58">[session 7f3a2b1c...]</text>

  <text x="60" y="145" font-family="SF Mono, Monaco, monospace" font-size="14" fill="#8b949e">$</text>
  <text x="80" y="145" font-family="SF Mono, Monaco, monospace" font-size="14" fill="#c9d1d9">echo "invisible instrumentation"</text>
  <rect x="335" y="133" width="8" height="16" fill="#58a6ff" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0;0.8" dur="1s" repeatCount="indefinite"/>
  </rect>

  <!-- Side channel indicator -->
  <g transform="translate(680, 85)">
    <circle r="20" fill="none" stroke="url(#accent)" stroke-width="2" stroke-dasharray="4 2">
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="10s" repeatCount="indefinite"/>
    </circle>
    <circle r="4" fill="#58a6ff"/>
  </g>
</svg>
